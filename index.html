<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Inscrições Abertas</legend>
            
            <input type="text" name="nome" id="" placeholder="Digite seu nome">
            <input type="text" name="email" id="" placeholder="Digite seu E-mail">

            <div class="">
                <select name="lista" id="">
                    <option value="" disabled selected>Qual sua idade?</option>
                    <option value="18+">18+</option>
                    <option value="25+">25+</option>
                    <option value="30+">30+</option>
                </select>
            </div>

            <h2>Selecione Seu Estado</h2>

            <div class="radio">
            <div class="">
                <input type="radio" name="cidade" id=""><span>São paulo</span>
            </div>

            <div class="">
                <input type="radio" name="cidade" id=""><span>Rio de Janeiro</span>
            </div>

            <div class="">
                <input type="radio" name="cidade"  id=""><span>Minas Gerais</span>
            </div>

            <div class="">
                <input type="radio" name="cidade"  id=""><span>Bahia</span>
            </div>
            </div><!--radio-->

            <h2>Selecione os cargos</h2>

            <div class="radio">
            <div class="">
                <input type="checkbox" name="cidade[]" id=""><span>Atendente</span>
            </div>

            <div class="">
                <input type="checkbox" name="cidade[]" id=""><span>Desenvolvedor</span>
            </div>

            <div class="">
                <input type="checkbox" name="cidade[]" id=""><span>Advogado</span>
            </div>

            <div class="">
                <input type="checkbox" name="cidade[]" id=""><span>Juíz</span>
            </div>
            </div><!--radio-->

            <div class="">
                <textarea name="observacao" id="" cols="30" rows="10" placeholder="Nos diga mais sobre você..."></textarea>
            </div>

            <div class="">
                <input type="submit" value="Enviar">
            </div>


        </fieldset>
    </form>
</body>
</html>
